<div class="mainContent container-fluid">
    <div class="row upperHeight">
        <div class="col-md-2 col-sm-12">
            <div class="row cardHeight bordered">
                <div class="col-md-12 col-sm-12">
                    <div class="row h-25 text-center d-flex align-items-center">
                        <div class="w-100" style="font-size: 1vw">
                            <h6>
                                Recovered vs Confirmed Ratio
                            </h6>
                        </div>
                    </div>
                    <div class="row h-75 text-center d-flex align-items-center">
                        <div class="w-100" style="font-size: 6vw">
                            {{latestRecoveryData[_selected]['vsConfirmed'] | number: '.0-2'}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cardHeight bordered">
                <div class="col-md-12 col-sm-12">
                    <div class="row h-25 text-center d-flex align-items-center">
                        <div class="w-100" style="font-size: 1vw">
                            <h6>
                                Recovered vs Death Ratio
                            </h6>
                        </div>
                    </div>
                    <div class="row h-75 text-center d-flex align-items-center">
                        <div class="w-100" style="font-size: 6vw">
                            {{latestRecoveryData[_selected]['vsDeath'] | number: '.0-2'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 bordered text-center">
            <div style="margin-top: 10px; height: 20px">Worldmap Recovery Indices</div>
            <div id="basic" style="height: calc(100% - 30px)">
            </div>
        </div>
        <div class="col-md-4 col-sm-12 bordered text-center d-flex flex-column align-items-center">
            <div class="mt-3 w-100" style="font-size: 1vw">
                <h6>Latest Recovery Ratios By Country</h6>
                    
            </div>
            <hr>
            <div class="w-100">
                <ngx-datatable class="bootstrap" [rows]="topTenRows" [columns]="topTenColumns" [headerHeight]="40" [footerHeight]="40" [reorderable]="true" [summaryRow]="true" [summaryPosition]="'bottom'" [rowHeight]="40" [columnMode]="'force'" [scrollbarV]="true">
                </ngx-datatable>
            </div>
        </div>
    </div>
    <div class="row lowerHeight">
        <div class="col-md-6 col-sm-12 bordered" #deathTrendDiv>
            <canvas id="deathTrend" [attr.height]="deathTrendHeight"></canvas>
        </div>
        <div class="col-md-6 col-sm-12 bordered" #recoveryTrendDiv>
            <canvas id="recoveryTrend" [attr.height]="recoveryTrendHeight"></canvas>
        </div>
    </div>
</div>
